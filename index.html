<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <img src="images/netflix-logo.png" alt="Netflix Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Netflix</h1>
    <p>Watch unlimited movies and shows.</p>
    <button>Watch Now</button>
  </section>

  <!-- Movie Rows -->
  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="images/movie1.jpg" alt="" class="poster">
      <img src="images/movie2.jpg" alt="" class="poster">
      <img src="images/movie3.jpg" alt="" class="poster">
      <img src="images/movie4.jpg" alt="" class="poster">
      <img src="images/movie5.jpg" alt="" class="poster">
      <img src="images/movie6.jpg" alt="" class="poster">
      <img src="images/movie7.jpg" alt="" class="poster">
      <img src="images/movie8.jpg" alt="" class="poster">
      <img src="images/movie9.jpg" alt="" class="poster">
      <img src="images/movie10.jpg" alt="" class="poster">
      
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Netflix Clone. Made by Karan.</p>
  </footer>
</body>
</html>
